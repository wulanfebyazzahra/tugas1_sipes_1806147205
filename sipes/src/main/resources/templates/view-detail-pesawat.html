<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Daftar Pesawat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Pesawat')"></nav>
<div class="container">
    <div class="row">
        <div class="col">
            <p>Id</p>
            <p>No Seri</p>
            <p>Jenis Pesawat</p>
            <p>Nama Tipe</p>
            <p>Maskapai</p>
            <p>Tempat Dibuat</p>
            <p>Tanggal Dibuat</p>
        </div>
        <div class="col">
            <p th:text="${pesawat.id}"></p>
            <p th:text="${pesawat.nomor_seri}"></p>
            <p th:text="${pesawat.jenis_pesawat}"></p>
            <p th:text="${pesawat.tipe.nama}"></p>
            <p th:text="${pesawat.maskapai}"></p>
            <p th:text="${pesawat.tempat_dibuat}"></p>
            <p th:text="${pesawat.tanggal_dibuat}"></p>
        </div>
    </div>
</div>

<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nama</th>
        <th>No Telp</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teknisi, iterationStatus: ${listTeknisi}">
        <td th:text="${teknisi.id}"></td>
        <td th:text="${teknisi.nama}"></td>
        <td th:text="${teknisi.nomor_telepon}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
