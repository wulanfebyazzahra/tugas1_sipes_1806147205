<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Form Ubah Penerbangan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Form Ubah Penerbangan')"></nav>
    <br><br>
    <div class="card col-sm-6 offset-3 shadow p-3 mb-5 bg-white rounded">
        <h2 class="text-center">Form Ubah Penerbangan</h2>
        <br>
        <form th:action="@{/penerbangan/ubah}" th:object="${penerbangan}" method="POST">
            <input class="form-control" type="hidden" th:field="*{id}"/>
            Nomor Penerbangan : <br>
            <input class="form-control" type="text" th:field="*{nomor_penerbangan}"/>
            <br>
            Kode Bandara Asal : <br>
            <input class="form-control" type="text" th:field="*{kode_bandara_asal}"/>
            <br>
            Kode Bandara Tujuan : <br>
            <input class="form-control" type="text" th:field="*{kode_bandara_tujuan}"/>
            <br>
            Waktu Berangkat : <br>
            <input type="datetime-local" th:field="*{waktu_berangkat}" class="form-control"/>
            <br>
            <div class="text-center">
                <a class="btn btn-outline-primary" th:href="@{/penerbangan}">Batal</a>
                <button class="btn btn-primary" style="position: center" type="submit">Simpan</button>
            </div>
        </form>
        <br>
    </div>
</body>
</html>
